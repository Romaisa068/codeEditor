<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51d8825e34.js" crossorigin="anonymous"></script>
</head>
<body>
        <h1>Code EditorðŸŽ†</h1>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea  id="html" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea  id="css" onkeyup="run()"></textarea>
            
            <label><i class="fa-brands fa-js"></i>JS</label>
            <textarea  id="js" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <label for="output"><i class="fa-solid fa-play"></i>OutPut</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script>
        function run(){
            let htmlCode = document.getElementById("html").value;
            let cssCode = document.getElementById("css").value;
            let jsCode = document.getElementById("js").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>"+ cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
    
</body>
</html>
